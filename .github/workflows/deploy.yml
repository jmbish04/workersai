name: Deploy to Cloudflare

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm  # Use npm for caching reliability

      - name: Install frontend dependencies with fallback
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            echo "Using pnpm (lock file found)"
            npx pnpm install
          else
            echo "Falling back to npm (no pnpm lock file)"
            npm install
          fi
        working-directory: ./frontend

      - name: Build frontend with fallback
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            npx pnpm build
          else
            npm run build
          fi
